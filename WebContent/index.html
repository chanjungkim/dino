<!DOCTYPE html>
<html>
    <head>

//          				$('#dino').fadeTo(1000, 0);

         				for(var i = x ; i < 800 ; i+=100){
//          	            	$('#bullet').show();
         						setTimeout(function(){
         	    				$('#bullet').css('left', i+"px");}
         	            		, 2000
         	 				);
            			}
         				$('#bullet').css('left', x);
//          				$('#bullet').hide();
            		}
            		
                	if(x>=800){

                    }else if(x>=200){

                    }else{
                		$('#dino').css("backgroundColor", "black");
                    }
                	var xx = $('#goal').css("left");
                	
                	if(x+"px"== xx){
                         alert('You Win!')
                    }
            	})
            })
            
            function bulletToRight(i){
            	setTimeout(function(){
    				$('#bullet').css('left', i+"px");}
            		, 2000
 				);

				console.log(i+"px");
            }
    
        </script>
    </head>
    <body>

</html>
