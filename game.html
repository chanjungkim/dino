<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            #main{
                background-color: black;
                width: 50px;
                height: 50px;
                position: absolute;
                top: 30px;
                left: 30px;
            }
            #goal{
                background-color: green;
                width: 10px;
                height: 100px;
                position: absolute;
                top: 10px;
                left: 1000px;
            }
        </style>
        <script type="text/javascript">
            // window.onload = function(){
            // }
            var x = 20;
            function onLeftBtn(){
                // main.style.width = "5px";
                var mainStyle = document.getElementById("main");
                x-=15;
                if(x<200){
                    mainStyle.style.backgroundColor = "black";
                }else if(x<400){
                    mainStyle.style.backgroundColor = "yellow";
                }
                mainStyle.style.left = x+"px";
            }
            function onRightBtn(){
                var mainStyle = document.getElementById("main");
                x+=15;
                if(x>=800){
                    mainStyle.style.backgroundColor = "red";
                }else if(x>=400){
                    mainStyle.style.backgroundColor = "yellow";
                }else if(x>=200){
                    mainStyle.style.backgroundColor = "blue";
                }
                mainStyle.style.left = x+"px";
                if(x>=1000){
                    alert('You Win!')
                }
            }
        </script>
    </head>
    <body>
        <button onclick="onLeftBtn()">Left</button>
        <button onclick="onRightBtn()">Right</button>
        <div id="main"></div>
        <div id="goal"></div>
    </body>
</html>
